	<script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
	<SCRIPT type=text/javascript>
		$(function() {
			var id = getUrlParam('id');
			if(id!=null){
				$.ajax({
					url : 'case/op/find/' + id,
					type : "get",
					dataType : "json",
					success : function(result) {
						if(result!=null){
							$('#caseNum').val(result.bean.caseNum);
							$('#caseName').val(result.bean.caseName);
							$('#caseDetail').val(result.bean.caseDetail);
							$('#cid').val(result.bean.id);
						}
					}
				});
			}
			
		});
		//获取url中的参数
		function getUrlParam(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
			var r = window.location.search.substr(1).match(reg); //匹配目标参数
			if (r != null)
				return unescape(r[2]);
			return null; //返回参数值
		}

		function sub() {

			var caseNum = $('#caseNum').val();
			var caseName = $('#caseName').val();
			var caseDetail = $('#caseDetail').val();
			var cid = $('#cid').val();

			$.ajax({
				url : 'case/op/add',
				type : "post",
				data : 'caseNum=' + caseNum + '&caseName=' + caseName
						+ '&caseDetail=' + caseDetail + '&id='+cid,
				dataType : "json",
				success : function(result) {
					if (result > 0) {
						alert('操作成功');
						$('#caseNum').val('');
						$('#caseName').val('');
						$('#caseDetail').val('');
						$('#cid').val('');
					} else {
						alert('操作失败');
					}
				}

			});
		}
